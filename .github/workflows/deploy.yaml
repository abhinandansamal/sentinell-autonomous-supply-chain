name: Deploy Sentinell Backend

on:
  # Trigger on any push to the main branch
  push:
    branches:
      - main
  
  # Allow manual triggering from the Actions tab (Crucial for debugging)
  workflow_dispatch:

env:
  PROJECT_ID: sentinell-supply-chain
  REGION: us-central1
  SERVICE_NAME: sentinell-backend

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Tests
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
          GOOGLE_CLOUD_REGION: ${{ env.REGION }}
          LOG_LEVEL: "INFO"
        run: |
          cd backend
          pip install pytest
          # Verify imports and configuration loading
          python -c "from src.main import app; from src.config import settings; print(f'âœ… Config Loaded for project: {settings.GOOGLE_CLOUD_PROJECT}')"

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},GOOGLE_CLOUD_REGION=${{ env.REGION }}